<div class="formcontainer z-depth-1">
  <div class="row header"><h5 class="col s12">Aanmelden als bedrijf</h5></div>
  <div class="row">
      <div class="col s12">
        <label for="name">Code</label>
        <input name="code" [(ngModel)]="Code" id="code" type="text" class="validate">
      </div>
  </div>
  <form>
    <div class="row">
        <div class="col s12">
          <label for="name">Naam</label>
          <input name="name" [(ngModel)]="Company.Name" id="name" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <label for="surname">Telefoonnummer</label>
          <input name="surname" [(ngModel)]="Company.Phonenumber" id="surname" type="text" class="validate">
        </div>
      </div>
    <div class="row">
      <div class="col s12">
        <label for="email">E-Mail</label>
        <input name="email" [(ngModel)]="User.Email" id="email" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <label for="password">Wachtwoord</label>
        <input name="password" [(ngModel)]="User.Password" id="password" type="password" class="validate">
      </div>
    </div>
    <div class="row buttonrow">
      <a (click)="SignUp()" class="waves-effect waves-light btn appbutton">Aanmelden</a>
    </div>
  </form>
</div>
