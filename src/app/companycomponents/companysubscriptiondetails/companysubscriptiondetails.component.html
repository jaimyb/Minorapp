<div class="objectcontainer" *ngIf="Loaded">
    <div class="row valign-wrapper">
        <div class="col l12 m12 s2 assignment_item center-align">
            <img id="projectimg" [src]="Subscription.Assignment.AssignmentImage.ImagePath">
            <h5>{{Subscription.Assignment.Title}}</h5>
            <p>{{Subscription.Assignment.Company.Name}}</p>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row valign-wrapper">
        <div class="col l9 m9 s8 assignment_item">
            <h5>{{Subscription.Student.Name}} {{Subscription.Student.Surname}}</h5>
            <p>{{Subscription.Student.Email}}</p>
        </div>
        <div class="col l3 m3 s4 assignment_item center-align">
            <p>Status: {{Subscription.Status}}</p>
        </div>
    </div>
    <div id="motivation">
        <span>{{Subscription.Motivation}}</span>
    </div>
    <div class="divider"></div>
</div>
