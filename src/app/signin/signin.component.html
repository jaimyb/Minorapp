<div class="formcontainer z-depth-1">
  <div class="row header">
    <h5 class="col s12 header_text">Inloggen</h5>
  </div>
  <form>
    <div class="row form_row">
      <div class="col s12">
        <label for="email">E-Mail</label>
        <input value="" name="email" [(ngModel)]="User.Email" id="email" type="text" class="validate">
      </div>
      <div class="col s12">
        <label for="password">Wachtwoord</label>
        <input value="" name="password" [(ngModel)]="User.Password" id="password" type="password" class="validate">
      </div>
    </div>
    <div class="row buttonrow">
      <a (click)="LogIn()" (keydown.enter)="LogIn() " class="waves-effect waves-light btn appbutton">Inloggen</a>
    </div>
  </form>
  <div class="row loginoption_row">
    <div class="col s12 left-align loginoption_div">
      <a [routerLink]="['/studentsignup']">Registreren als student</a>
    </div>
    <div class="col s12 left-align loginoption_div">
      <a [routerLink]="['/wachtwoordvergeten']">Wachtwoord herstellen</a>
    </div>
  </div>
</div>
