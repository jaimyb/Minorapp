<div class="objectcontainer" *ngIf="Loaded">
    <div class="row valign-wrapper">
        <div class="col l2 m2 s3 assignment_item"><img id="projectimg" [src]="Assignment.AssignmentImagePath"></div>
        <div class="col l8 m8 s6 assignment_item">
            <h5>{{Assignment.Title}}</h5>
            <p>{{Assignment.Company.Name}}</p>
        </div>
    </div>
    <div class="divider"></div>
      <div id="participants" class="assignment_row">
          <h5 id="participants_header">Deelnemers</h5>
          <span *ngFor="let student of Students">{{student.Name}} {{student.Surname}}</span>
      </div>
    <div class="divider"></div>
    <div class="assignment_row">
        <div class="carousel carousel-slider center">
            <div *ngFor="let image of Images" class="center-align carousel-item white white-text" href="#one!">
              <img id="showimg" src="{{image.ImagePath}}">
            </div>
          </div>
    </div>
    <div class="assignment_row">
        <span>{{Assignment.Description}}</span>
    </div>
    <div class="row buttonrow"><a (click)="Subscribe()" id="submitbutton" class="waves-effect waves-light btn">Intekenen</a></div>  
</div>
