<div class="objectcontainer z-depth-1" *ngIf="Loaded">
  <div class="row header"><h5 class="col s12">Intekenen</h5></div>
  <div  class="row header"><p class="col s12">{{Assignment.Title}}</p></div>
  <div class="row">
    <div class="input-field col s12">
      <textarea [(ngModel)]="Motivation" [ngModelOptions]="{standalone: true}" id="description" class="materialize-textarea"></textarea>
      <label for="description">Beschrijving</label>
    </div>
  </div>
  <div class="row buttonrow"><a (click)="PostSubscription()" class="waves-effect waves-light btn appbutton">Opslaan</a></div>  
</div>
