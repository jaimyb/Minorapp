<div class="objectcontainer z-depth-1" *ngIf="Loaded">
  <form>
  <div class="row header"><h5 class="col s12">Opdracht wijzigen</h5></div>
    <div *ngIf="Succes" class="row">
      <div class="col s12 m12 l12">
        <div class="card teal lighten-2">
          <div class="card-content white-text">
            <span id="succesmessage" class="card-title">Succes!</span>
        </div>
      </div>
    </div>
    </div>
    <div class="row center-align">
        <div class="col s12 assignment_item">
          <div>
              <label id="getFileLabel" for="getFile">
                <div id="icon" class="valign-wrapper" > 
                    <i class="material-icons">edit</i>
                </div>
                <img class="assignmentProfile" [src]="Assignment.AssignmentImage.ImagePath">
              </label>
              <input type="file" id="getFile" (change)="onProfileSelected($event)"/>
          </div>
          
        </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input value="" name="title" [(ngModel)]="Assignment.Title" id="title" type="text" class="validate">
        <label class="active" for="title">Titel</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12 center-align">
        <div class="imageshow center-align" *ngFor="let image of Images">
          <div class="image">
            <img [src]="image.ImagePath" (click)="DeleteImage(image)">
          </div>
        </div>
        <div class="image">
          <label id="getFileLabel" for="getImage">
            <img class="image" [src]="AssignmentImageUrl">
          </label>
          <input type="file" id="getImage" (change)="onImageSelected($event)"/>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="selectdiv col s6">
          <label>Status</label>
          <select [(ngModel)]="Assignment.StatusId" name="status">
            <option *ngFor="let s of Statuses" [value]="s.Id">{{s.Status}}</option>
          </select>
        </div>
        <div class="selectdiv col s6">
          <label>Aantal Ec</label>
          <select [(ngModel)]="Assignment.Ec" name="ec">
            <option *ngFor="let e of Ec" [value]="e.ec">{{e.ec}}</option>
          </select>
        </div>
    </div>

    <div class="row">
          <div class="input-field col s12">
            <textarea [(ngModel)]="Assignment.Description" name="description" id="description" class="materialize-textarea"></textarea>
            <label class="active" for="description">Beschrijving</label>
        </div>
    </div>

    <div class="row buttonrow">
      <a (click)="PostAssignment()" class="waves-effect waves-light btn appbutton">Opslaan</a>
      <a (click)="DeleteAssignment()" class="waves-effect waves-light red btn appbutton">Verwijderen</a>
    </div>
  </form>

</div>
