<div class="objectcontainer z-depth-1" *ngIf="Loaded">
    <div class="row header"><h5 class="col s12">Opdracht toevoegen</h5></div>
    <div *ngIf="Succes" class="row">
      <div class="col s12 m12 l12">
        <div class="card teal lighten-2">
          <div class="card-content white-text">
            <span class="card-title message">Succes!</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input value="" [(ngModel)]="AssignmentTitle" [ngModelOptions]="{standalone: true}" id="title" type="text" class="validate">
        <label for="title">Titel</label>
      </div>
    </div>
    <div class="row">
        <div class="selectdiv col s6">
          <label>Status</label>
          <select [(ngModel)]="AssignmentStatusId">
            <option *ngFor="let s of Statuses" [value]="s.Id">{{s.Status}}</option>
          </select>
        </div>
        <div class="selectdiv col s6">
          <label>Aantal Ec</label>
          <select [(ngModel)]="AssignmentEc">
            <option *ngFor="let e of Ec" [value]="e.ec">{{e.ec}}</option>
          </select>
        </div>
    </div>
    <div class="row">
          <div class="input-field col s12">
            <textarea [(ngModel)]="AssignmentDescription" [ngModelOptions]="{standalone: true}" id="description" class="materialize-textarea"></textarea>
            <label for="description">Beschrijving</label>
        </div>
    </div>
    <div class="row buttonrow">
      <a (click)="PostAssignment()" class="waves-effect waves-light btn appbutton">Opslaan</a>
    </div>  
  </div>
