<div class="formcontainer z-depth-1">
  <div class="row header">
    <h5 class="col s12">Wachtwoord herstellen</h5>
  </div>
  <div class="row" *ngIf="!Valid">
    <div class="col s12">
      <p>{{Message}}</p>
    </div>
  </div>
  <form (ngSubmit)="SetPassword()" [formGroup]="form">
    <div class="row">
      <div class="col s12" *ngIf="Valid">
        <div class="row">
          <div class="col s12">
            <input placeholder="Wachtwoord" name="password" [(ngModel)]="Password" id="password" type="password" class="" formControlName="password">
            <label for="password">Wachtwoord moet bestaan uit 8 karakters met minimaal een hoofdletter, een cijfer en een speciaalteken.</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <input placeholder="Herhaal wachtwoord" name="confirmPassword" id="confirmPassword" type="password" formControlName="confirmPassword">
          </div>
        </div>
        <div class="row buttonrow">
          <button type="submit" class="btn appbutton" [disabled]="!form.valid">Herstel</button>
        </div>
      </div>
    </div>
  </form>
</div>
