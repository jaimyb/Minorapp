<div class="formcontainer z-depth-1">
  <div class="row header"><h5 class="col s12">Aanmelden als student</h5></div>
  <form>
    <div class="row">
      <div class="col s12">
        <label for="email">E-Mail</label>
        <input value="" name="email" [(ngModel)]="User.Email" id="email" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <label for="password">Wachtwoord</label>
        <input value="" name="password" [(ngModel)]="User.Password" id="password" type="password" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <label for="name">Voornaam</label>
        <input value="" name="name" [(ngModel)]="Student.Name" id="name" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <label for="surname">Achternaam</label>
        <input value="" name="surname" [(ngModel)]="Student.Surname" id="surname" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <label for="studentnumber">Studentnummer</label>
        <input value="" name="studentnumber" [(ngModel)]="Student.Studentnumber" id="studentnumber" type="text" class="validate">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <label for="class">Klas</label>
        <input value="" name="class" [(ngModel)]="Student.Class" id="class" type="text" class="validate">
      </div>
    </div>
    <div class="row buttonrow">
      <a (click)="SignUp()" class="waves-effect waves-light btn appbutton">Aanmelden</a>
    </div>
  </form>
</div>
